name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 8 * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      # üîç DEBUG STEP ‚Äî –¢–£–¢
      - name: Debug env (safe)
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: |
          node -e "console.log('HAS_BASE_URL=', !!process.env.BASE_URL)"
          node -e "console.log('HAS_LOGIN_PHONE=', !!process.env.LOGIN_PHONE)"
          node -e "console.log('HAS_LOGIN_PASSWORD=', !!process.env.LOGIN_PASSWORD)"
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
